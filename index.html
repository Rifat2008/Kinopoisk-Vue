<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
    <title>Kinopoisk-VUE</title>
</head>
<body>

    <div id="app" v-cloak >
      <header class="container">
          <div class="header__content">
            <a href="index.html" class="header__logo">Kinopoisk</a>
            <form @submit.prevent="submitHandler">
              <input type="text" 
              class="header__search" 
              placeholder="Поиск" 
              v-model="inputValue"/>
            </form>
          </div>
        </header>
        <div class="container">
          <div class="movies">
            <app-movie
              v-for="movie in movies"
              :key="movie.filmId"
              :nameru="movie.nameRu"
              :filmid="movie.filmId"
              :posterpreview="movie.posterUrlPreview"
              :genres="movie.genres"
              :rating="movie.rating"
              :modal="modal"
              @open="open"
            ></app-movie>


            <teleport to='body' >
              <app-modal 
                v-if="modal"
                :nameru="modalMovie.nameRu"
                :posterpreview="modalMovie.posterUrlPreview"
                :genres="modalMovie.genres"
                :rating="modalMovie.rating"
                :year="modalMovie.year"
                :filmlength="modalMovie.filmLength"
                :description="modalMovie.description"
                :modal="modal"
                @close="close"
                @keydown.esc="close"
              ></app-modal>
            </teleport>

          </div>
        </div>
    </div>

      
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
